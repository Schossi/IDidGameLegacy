<!DOCTYPE html>
<html>
<head>
    <title>Pebbling a Chessboard</title>
    <link rel="icon"
          type="image/png"
          href="Images/IDGFavicon.png" />
    <link href="../../style/gameV1.css" rel="stylesheet" />
    <style>
       .link {
            position: absolute;
            bottom: 10px;
